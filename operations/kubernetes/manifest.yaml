apiVersion: v1
kind: Namespace
metadata:
  name: k8s-manifest-tail
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-manifest-tail
  namespace: k8s-manifest-tail
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-manifest-tail
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-manifest-tail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-manifest-tail
subjects:
  - kind: ServiceAccount
    name: k8s-manifest-tail
    namespace: k8s-manifest-tail
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-manifest-tail
  namespace: k8s-manifest-tail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-manifest-tail
  template:
    metadata:
      labels:
        app: k8s-manifest-tail
    spec:
      serviceAccountName: k8s-manifest-tail
      containers:
        - name: k8s-manifest-tail
          image: ghcr.io/example/k8s-manifest-tail:latest
          args:
            - run
          env:
            - name: CONFIG_PATH
              value: /etc/k8s-manifest-tail/config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/k8s-manifest-tail
      volumes:
        - name: config
          configMap:
            name: k8s-manifest-tail-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-manifest-tail-config
  namespace: k8s-manifest-tail
data:
  config.yaml: |
    kubeconfig: ""
    output:
      directory: /var/lib/k8s-manifests
      format: yaml
    objects:
      - apiVersion: v1
        kind: Pod
