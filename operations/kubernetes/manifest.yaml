---
apiVersion: v1
kind: Namespace
metadata:
  name: k8s-manifest-tail
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-manifest-tail
  namespace: k8s-manifest-tail
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-manifest-tail
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-manifest-tail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-manifest-tail
subjects:
  - kind: ServiceAccount
    name: k8s-manifest-tail
    namespace: k8s-manifest-tail
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-manifest-tail
  namespace: k8s-manifest-tail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-manifest-tail
  template:
    metadata:
      labels:
        app: k8s-manifest-tail
    spec:
      serviceAccountName: k8s-manifest-tail
      containers:
        - name: k8s-manifest-tail
          image: ghcr.io/example/k8s-manifest-tail:latest
          args: [run, --config, /etc/k8s-manifest-tail/config.yaml]
          env:
            - name: K8S_MANIFEST_TAIL_REFRESH_INTERVAL
              value: 24h
            - name: K8S_MANIFEST_TAIL_LOGGING_LOG_DIFFS
              value: detailed
            - name: K8S_MANIFEST_TAIL_OUTPUT_DIRECTORY
              value: /var/manifests
            - name: K8S_MANIFEST_TAIL_OUTPUT_FORMAT
              value: json

            - name: K8S_MANIFEST_TAIL_NAMESPACES
              value: default
            - name: K8S_MANIFEST_TAIL_EXCLUDE_NAMESPACES
              value: kube-system
          volumeMounts:
            - name: config
              mountPath: /etc/k8s-manifest-tail
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: k8s-manifest-tail
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-manifest-tail
  namespace: k8s-manifest-tail
data:
  config.yaml: |
    output:
      directory: /var/lib/k8s-manifests
      format: yaml
    objects:
      - apiVersion: v1
        kind: Pod
      - apiVersion: v1
        kind: Service
      - apiVersion: apps/v1
        kind: Deployment
      - apiVersion: apps/v1
        kind: Statefulset
      - apiVersion: apps/v1
        kind: Daemonet
