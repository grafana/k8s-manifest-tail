---
apiVersion: v1
kind: Namespace
metadata:
  name: green
---
apiVersion: v1
kind: Pod
metadata:
  name: green-pod
  namespace: green
spec:
  containers:
  - name: green-pod
    image: nginx
    env:
      - name: COLOR
        value: green
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
