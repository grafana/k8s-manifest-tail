---
apiVersion: v1
kind: Namespace
metadata:
  name: red
---
apiVersion: v1
kind: Pod
metadata:
  name: red-pod
  namespace: red
spec:
  containers:
  - name: red-pod
    image: nginx
    env:
      - name: COLOR
        value: red
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
