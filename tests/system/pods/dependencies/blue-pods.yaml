---
apiVersion: v1
kind: Namespace
metadata:
  name: blue
---
apiVersion: v1
kind: Pod
metadata:
  name: blue-pod
  namespace: blue
spec:
  containers:
    - name: blue-pod
      image: nginx
      env:
        - name: COLOR
          value: blue
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
